<!doctype html>
<html>

        <title> Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="game">
            <div class="board">
                <div class="square top left"></div>
                <div class="square top"></div>

                <div class="square bottom left"></div>

            </div>
        </div>

    <script async src="game.js"></script>

    </body>

</html>
